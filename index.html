<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script src="./assets/icons/fontAwesome.js"></script>
        <link rel="stylesheet" href="./css/style.css" />

        <title>Modern Form</title>
    </head>

    <body>
        <main class="form">
            <button class="btn btn--back">
                <i class="icon icon--back fas fa-long-arrow-alt-left"></i>
            </button>

            <div class="background"></div>

            <form action="#">
                <div class="form__group">
                    <label class="icon-container" for="first-name"
                        ><i class="icon icon--user fas fa-user"></i
                    ></label>
                    <input
                        class="input form__input"
                        type="text"
                        name="first-name"
                        id="first-name"
                        placeholder="First name"
                        required
                    />
                    <label class="form__slide" for="first-name">First name</label>
                    <div class="icon-container">
                        <i class="icon icon--arrow fas fa-long-arrow-alt-right"></i>
                    </div>
                </div>
            </form>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
