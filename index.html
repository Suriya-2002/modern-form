<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script src="./assets/icons/fontAwesome.js"></script>
        <link rel="stylesheet" href="./css/style.css" />

        <title>Modern Form</title>
    </head>

    <body>
        <div class="loading">
            <div class="loading__container">
                <div class="loading__element loading__element--1">L</div>
                <div class="loading__element loading__element--2">O</div>
                <div class="loading__element loading__element--3">A</div>
                <div class="loading__element loading__element--4">D</div>
                <div class="loading__element loading__element--5">I</div>
                <div class="loading__element loading__element--6">N</div>
                <div class="loading__element loading__element--7">D</div>
            </div>
        </div>

        <main class="form">
            <button class="btn btn--back">
                <i class="icon icon--back fas fa-long-arrow-alt-left"></i>
            </button>

            <div class="progress parallax" data-depth="20">
                <div class="progress__indicator progress__indicator--1"></div>
                <div class="progress__indicator progress__indicator--2"></div>
                <div class="progress__indicator progress__indicator--3"></div>
                <div class="progress__indicator progress__indicator--4"></div>
                <div class="progress__indicator progress__indicator--5"></div>
                <div class="progress__indicator progress__indicator--6"></div>
            </div>

            <div class="background background--1 parallax" data-depth="2"></div>

            <div class="background background--2 parallax" data-depth="10">
                <div class="background background--inner parallax" data-depth="12"></div>
            </div>

            <form id="form" action="./php/form.php" method="POST">
                <div class="form__group form__group--active">
                    <label class="icon-container" for="first-name"
                        ><i class="icon icon--label fas fa-user"></i
                    ></label>
                    <input
                        class="input form__input"
                        type="text"
                        name="first-name"
                        id="first-name"
                        placeholder="First name"
                        data-input="first-name"
                    />
                    <label class="form__slide" for="first-name">First name</label>
                    <div class="icon-container icon-next">
                        <i class="icon icon--arrow fas fa-long-arrow-alt-right"></i>
                    </div>
                </div>

                <div class="form__group form__group--inactive">
                    <label class="icon-container" for="last-name"
                        ><i class="icon icon--label fas fa-user"></i
                    ></label>
                    <input
                        class="input form__input"
                        type="text"
                        name="last-name"
                        id="last-name"
                        placeholder="Last name"
                        data-input="last-name"
                    />
                    <label class="form__slide" for="last-name">Last name</label>
                    <div class="icon-container icon-next">
                        <i class="icon icon--arrow fas fa-long-arrow-alt-right"></i>
                    </div>
                </div>

                <div class="form__group form__group--inactive">
                    <label class="icon-container" for="email-address"
                        ><i class="icon icon--label fas fa-envelope"></i
                    ></label>
                    <input
                        class="input form__input"
                        type="text"
                        name="email-address"
                        id="email-address"
                        placeholder="Email address"
                        data-input="email-address"
                    />
                    <label class="form__slide" for="email-address">Email address</label>
                    <div class="icon-container icon-next">
                        <i class="icon icon--arrow fas fa-long-arrow-alt-right"></i>
                    </div>
                </div>

                <div class="form__group form__group--inactive">
                    <label class="icon-container" for="age"
                        ><i class="icon icon--label fas fa-user-clock"></i
                    ></label>
                    <input
                        class="input form__input"
                        type="number"
                        name="age"
                        id="age"
                        placeholder="Age"
                        data-input="age"
                    />
                    <label class="form__slide" for="age">Age</label>
                    <div class="icon-container icon-next">
                        <i class="icon icon--arrow fas fa-long-arrow-alt-right"></i>
                    </div>
                </div>

                <div class="form__group form__group--inactive">
                    <label class="icon-container" for="gender"
                        ><i class="icon icon--label fas fa-venus-mars"></i
                    ></label>
                    <input class="form__input--gender-hidden" type="hidden" name="gender" />
                    <button
                        class="input form__input form__input--dropdown"
                        type="button"
                        name="gender"
                        id="gender"
                        data-input="gender"
                    >
                        Select gender
                        <span class="form__dropdown-icon"><i class="icon fas fa-caret-down"></i></span>
                    </button>
                    <label class="form__slide" for="gender">Gender</label>
                    <div class="icon-container icon-next">
                        <i class="icon icon--arrow fas fa-long-arrow-alt-right"></i>
                    </div>

                    <div class="dropdown dropdown--diable">
                        <ul class="dropdonw__list">
                            <li class="dropdown__item"><span class="dropdown__text">Male</span></li>
                            <li class="dropdown__item"><span class="dropdown__text">Female</span></li>
                            <li class="dropdown__item"><span class="dropdown__text">Others</span></li>
                        </ul>
                    </div>
                </div>

                <div class="form__group form__group--inactive">
                    <label class="icon-container" for="date-of-birth"
                        ><i class="icon icon--label fas fa-calendar-day"></i
                    ></label>
                    <input
                        class="input form__input form__input--date-of-birth"
                        type="text"
                        name="date-of-birth"
                        id="date-of-birth"
                        placeholder="Date of Birth"
                        data-input="date-of-birth"
                    />
                    <label class="form__slide" for="date-of-birth">Date of Birth</label>
                    <div class="icon-container icon-next">
                        <i class="icon icon--arrow fas fa-long-arrow-alt-right"></i>
                    </div>
                </div>

                <div class="form__group form__group--submit form__group--inactive">
                    <input class="input form__input" type="hidden" data-input="submit" />
                    <button class="btn btn--submit" type="submit" name="submit">
                        <span class="btn__stack"></span>
                        <span class="btn__stack"></span>
                        <span class="btn__stack"></span>
                        <span class="btn__stack btn__stack--text">Submit</span>
                    </button>
                </div>
            </form>

            <p class="error-message error-message--disable parallax" data-depth="30"></p>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
